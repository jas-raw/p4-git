<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria - Suscripcion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/suscripcion.css" type="text/css" />
  </head>
<body>

  <div class="container">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-6">
        <div class="row justify-content-center my-4">
          <div class="col-auto">
            <span class="h1 title">Suscripcion</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class=" mt-2 d-flex align-items-center justify-content-between">
              <span class="form">Nombre</span>
              <input id="name" class='form-control w-50' type="text">
            </div>
            <div class=" mt-2 d-flex align-items-center justify-content-between">
              <span class="form">Telefono</span>
              <input id="tel" class='form-control w-50' type="number">
            </div>
            <div class=" mt-2 d-flex align-items-center justify-content-between">
              <span class="form">Correo electronico</span>
              <input id="email" class='form-control w-50' type="email">
            </div>
            <div class=" mt-2 d-flex align-items-center justify-content-between">
              <span class="form">Direccion</span>
              <input id="address" class='form-control w-50' type="text">
            </div>
            <div class=" mt-3 d-flex justify-content-center">
              <input class="form-check-input" id="treat" type="checkbox" name="" id="">
              <label for='treat' class="px-3">Acepta tratamiento de datos</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center my-3">
          <div class="col-2">
            <button class="btn btn-light" id='btnSuscrip'>Aceptar</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
  <script src="assets/suscripcion.js"></script>  
</body>
</html>
